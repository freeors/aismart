#textdomain rose-lib

[window]
	app="rose"
	id="menu"
	[resolution]
		click_dismiss=yes
		definition="default"
		{GUI__COMMON_FLOAT_WIDGETS}
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="default"
						id="title"
						label=_"Select item"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[grid]
						id="least_height_grid"
						[row]
							[column]
								grow_factor=1
								horizontal_alignment="edge"
								vertical_alignment="edge"
								[listbox]
									definition="default"
									height="(if(screen_height > 320, ((screen_height * 70) / 100), 224))"
									horizontal_scrollbar_mode="never"
									id="listbox"
									height_is_max=yes
									[linked_group]
										fixed_width=yes
										id="icon"
									[/linked_group]
									[linked_group]
										fixed_height=yes
										fixed_width=yes
										id="label"
									[/linked_group]
									[linked_group]
										fixed_width=yes
										id="description"
									[/linked_group]
									[list_definition]
										[row]
											[column]
												horizontal_alignment="edge"
												vertical_alignment="edge"
												[toggle_panel]
													definition="default"
													[grid]
														[row]
															[column]
																[image]
																	definition="default"
																	height="(24)"
																	id="icon"
																	width="(24)"
																[/image]
															[/column]
															[column]
																[grid]
																	[row]
																		[column]
																			[grid]
																				[row]
																					[column]
																						border="all"
																						border_size=5
																						horizontal_alignment="edge"
																						[label]
																							definition="default"
																							id="label"
																							linked_group="label"
																						[/label]
																					[/column]
																					[column]
																						border="left"
																						border_size=16
																						[image]
																							definition="default"
																							id="submenu"
																							label="misc/submenu.png"
																						[/image]
																					[/column]
																				[/row]
																			[/grid]
																		[/column]
																	[/row]
																	[row]
																		[column]
																			horizontal_alignment="edge"
																			[image]
																				definition="default"
																				id="separator"
																				label="misc/split-line.png"
																				width="(0)"
																			[/image]
																		[/column]
																	[/row]
																[/grid]
															[/column]
														[/row]
													[/grid]
												[/toggle_panel]
											[/column]
										[/row]
									[/list_definition]
								[/listbox]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
