#textdomain rose-lib

[window]
	app="rose"
	id="book"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="screen"
		height="(if(screen_height < 600, screen_height, 600))"
		width="(if(screen_width < 800, screen_width, 800))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		[linked_group]
			fixed_width=yes
			id="text"
		[/linked_group]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						id="title"
						label=_"Help"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					[image]
						definition="default"
						label="misc/split-line.png"
					[/image]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[panel]
						definition="default"
						[grid]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[tree]
										definition="default"
										height="(0)"
										id="default"
										indention_step_size=12
										width="(if(screen_width < 800, ((screen_width * 20) / 100), 160))"
										[node]
											id="item"
											[node_definition]
												definition="tree_node"
												[grid]
													[row]
														[column]
															[toggle_button]
																definition="tree_node"
																id="__icon"
															[/toggle_button]
														[/column]
														[column]
															grow_factor=1
															horizontal_alignment="edge"
															vertical_alignment="edge"
															[grid]
																[row]
																	[column]
																		[spacer]
																			definition="default"
																			height="(20)"
																		[/spacer]
																	[/column]
																	[column]
																		[image]
																			definition="default"
																			id="icon"
																			label="help/topic.png"
																		[/image]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_alignment="edge"
																		vertical_alignment="edge"
																		[label]
																			definition="default"
																			id="text"
																			linked_group="text"
																		[/label]
																	[/column]
																[/row]
															[/grid]
														[/column]
													[/row]
												[/grid]
											[/node_definition]
										[/node]
									[/tree]
								[/column]
								[column]
									border="right"
									border_size=4
									vertical_alignment="edge"
									[image]
										definition="default"
										label="misc/split-v-line.png"
									[/image]
								[/column]
								[column]
									grow_factor=1
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[grid]
										id="scroll_label_grid"
										[row]
											grow_factor=1
											[column]
												horizontal_alignment="edge"
												vertical_alignment="edge"
												[grid]
													[row]
														[column]
															grow_factor=1
															horizontal_alignment="edge"
															vertical_alignment="edge"
															[scroll_panel]
																definition="default"
																height="(0)"
																horizontal_scrollbar_mode="never"
																id="scroll_panel"
																[grid]
																	[row]
																		[column]
																			horizontal_alignment="edge"
																			vertical_alignment="top"
																			[label]
																				definition="default"
																				id="content"
																				mtwusc=yes
																			[/label]
																		[/column]
																	[/row]
																[/grid]
															[/scroll_panel]
														[/column]
													[/row]
												[/grid]
											[/column]
										[/row]
										[row]
											[column]
												border="all"
												border_size=5
												[button]
													definition="default"
													id="ok"
													label=_"Close"
												[/button]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
