#define _GUI_RESOLUTION2 RESOLUTION MIN_WIDTH EXTRA_WIDTH MIN_HEIGHT EXTRA_HEIGHT FONT_SIZE FONT_COLOR_ENABLED FONT_COLOR_DISABLED
	[resolution]

		{RESOLUTION}

		min_width = {MIN_WIDTH}
		min_height = {MIN_HEIGHT}		
		
		extra_width = {EXTRA_WIDTH}
		extra_height = {EXTRA_HEIGHT}
		label_is_text = yes

		[state_enabled]

			[draw]

				{GUI__LABEL_CHAT_OFF}
				[text]
					maximum_width = "(width - {EXTRA_WIDTH})"
					x = "({EXTRA_WIDTH} / 2)"
					y = {GUI__TEXT_VERTICALLY_CENTRED}
					w = "(text_width)"
					h = "(text_height)"
					font_size = {FONT_SIZE}
					color = {FONT_COLOR_ENABLED}
					text = "(text)"
				[/text]
				
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				{GUI__LABEL_CHAT_OFF}
				[text]
					maximum_width = "(width - {EXTRA_WIDTH})"
					x = "({EXTRA_WIDTH} / 2)"
					y = {GUI__TEXT_VERTICALLY_CENTRED}
					w = "(text_width)"
					h = "(text_height)"
					font_size = {FONT_SIZE}
					color = {FONT_COLOR_DISABLED}
					text = "(text)"
				[/text]

			[/draw]

		[/state_disabled]

	[/resolution]
#enddef

#define _GUI_DEFINITION2 ID DESCRIPTION MIN_WIDTH MIN_HEIGHT FONT_SIZE FONT_COLOR
[label_definition]
	id = {ID}
	description = {DESCRIPTION}

	{_GUI_RESOLUTION2
		({GUI_NORMAL__RESOLUTION})
		({MIN_WIDTH})
		32
		({MIN_HEIGHT})
		4
		({GUI_FONT_SIZE__{FONT_SIZE}})
		({GUI__FONT_COLOR_ENABLED__{FONT_COLOR}})
		({GUI__FONT_COLOR_DISABLED__{FONT_COLOR}})
	}

[/label_definition]
#enddef

{_GUI_DEFINITION2 "frame" "label with frame backgroud" 48 40 DEFAULT DEFAULT}

#undef _GUI_DEFINITION
#undef _GUI_RESOLUTION
