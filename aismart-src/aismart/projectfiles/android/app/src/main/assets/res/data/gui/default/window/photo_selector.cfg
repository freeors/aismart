#textdomain rose-lib

[window]
	app="rose"
	id="photo_selector"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		orientation="portrait"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						definition="default"
						label="misc/black-background.png"
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												[spacer]
													definition="default"
													height="(36)"
												[/spacer]
											[/column]
											[column]
												border="left, right"
												border_size=5
												[button]
													definition="text"
													id="cancel"
													label=_"Cancel"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="title"
													label=_"Select item"
													mtwusc=yes
													text_color_tpl=1
													text_font_size=1001
												[/label]
											[/column]
											[column]
												border="left, right"
												border_size=5
												[button]
													definition="text"
													id="ok"
													label=_"Done"
													text_color_tpl=1
												[/button]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[panel]
						definition="default"
						[grid]
							[row]
								[column]
									border="bottom"
									border_size=4
									horizontal_alignment="edge"
									[report]
										definition="default"
										gap=8
										horizontal_scrollbar_mode="never"
										id="navigation"
										toggle=yes
										unit_definition="text"
										unit_height="(0)"
										unit_width="(0)"
										width="(0)"
									[/report]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[report]
										definition="default"
										gap=4
										horizontal_scrollbar_mode="never"
										id="photos"
										multi_line=yes
										toggle=yes
										unit_definition="blits"
										unit_height="(if(screen_width < screen_height, screen_width * 4 / 18, screen_height * 4 / 18))"
										unit_width="(if(screen_width < screen_height, screen_width / 6, screen_height / 6))"
									[/report]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
